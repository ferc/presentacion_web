<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Compilador</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/codemirror.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="row">
						<div class="col-md-6">
							<h2>CÃ³digo</h2>
							<textarea id="code" style="width: 100%" rows="25"></textarea>
							
							<div class="btn-group btn-group-justified">
								<div class="btn-group">
									<button id="crear_proc" type="button" class="btn btn-default">Create Proc</button>
								</div>
								
								<div class="btn-group">
									<button id="crear_tabla" type="button" class="btn btn-default">Crear Tabla</button>
								</div>
								
								<div class="btn-group">
									<button id="mostrar" type="button" class="btn btn-default">Mostrar</button>
								</div>

								<div class="btn-group">
									<button id="mix" type="button" class="btn btn-default">Mix</button>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<h2>Salida</h2>
							<textarea id="output" style="width: 100%" rows=15></textarea>
						</div>
					</div>
					
					<div class="row" style="margin-top: 20px;">
						<button id="compile" type="button" class="btn btn-primary btn-block">Compilar</button>
					</div>
				</div>
				<div class="col-md-2 tokens">
					<h2>Tokens</h2>

					<ul id="tokens" class="list-unstyled"></ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Errores</h2>
					<div id="errors">
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/codemirror-compressed.js"></script>

		<script src="js/app.js"></script>
	</body>
</html>
